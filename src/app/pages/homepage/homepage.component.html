<div class="container mt-5">
    <ul *ngIf="todoList.length > 0">
      <li *ngFor="let item of todoList">
        {{ item.title }} 
      </li>
    </ul>
    <div>
    
      <div *ngIf="todoList.length <= 0" class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      
      </div>
    
    
  </div>
   
  </div>
